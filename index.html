<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <title>Board de tarefas</title>
</head>

<body>
    <main>
        <header>
            <h1>Board de tarefas</h1>
        </header>
        
        <section id="create-to-do-section">
            <form id="create-to-do-form">
                <input type="text" id="description" name="description" class="input-description"
                    placeholder="Nome da tarefa" aria-label="Qual tarefa deseja cadastrar?" />
                <input type="text" id="label" name="label" class="input-label" placeholder="Etiqueta"
                    aria-label="Qual etiqueta deseja colocar na tarefa?" />
                <button type="submit" aria-label="Cadastrar tarefa" class="add-task-btn">+</button>
            </form>
        </section>

        <section class="to-do-list-section">
            <ul id="to-do-list">
            </ul>
        </section>
        
        <footer>
            <div class="counter-tasks">
                <span id="counter-completed">0</span>/<span id="counter-total">0</span> tarefas concluÃ­das
            </div>
        </footer>
        
    </main>

    <script src="script.js"></script>
</body>

</html>
